steps:
- name: 'node:12.22.3-alpine'
  entrypoint: '/bin/sh'
  args: 
  - '-c'
  - |
    echo 'testing'
    echo $TRIGGER_NAME
    echo $COMMIT_SHA
    echo $REVISION_ID
    echo $SHORT_SHA
    echo $REPO_NAME
    echo $BRANCH_NAME
    echo $TAG_NAME
    echo $TRIGGER_BUILD_CONFIG_PATH
    exit 1
  env:
  - 'NODE_ENV=development'
  - 'NODE_PATH=src/'
  - 'CI=true'
